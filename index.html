        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }
    
    function undoLast() {
        if (history.length === 0) return;
        const last = history.pop();
        if (last.type === 'assign') {
            last.numbers.forEach((num, i) => {
                if (last.prevZones[i]) packages[num] = last.prevZones[i];
                else delete packages[num];
            });
        } else if (last.type === 'remove') {
            packages[last.number] = last.zone;
        } else if (last.type === 'deliver') {
            delivered = delivered.filter(n => n !== last.number);
        } else if (last.type === 'undeliver') {
            delivered.push(last.number);
        }
        haptic('medium');
        render();
        document.getElementById('toast').classList.remove('show');
    }
    
    function getZoneCount(zoneKey) {
        return Object.entries(packages).filter(([num, zone]) => zone === zoneKey && !delivered.includes(num)).length;
    }
    
    function getTotalAssigned() {
        return Object.keys(packages).filter(num => !delivered.includes(num)).length;
    }
    
    function getUnassignedNumbers() {
        return Array.from({length: packageRange}, (_, i) => String(i + 1))
            .filter(num => !packages[num]);
    }
    
    // ============ SCANNER FUNCTIONS ============
    
    async function initTesseract() {
        if (tesseractWorker) return tesseractWorker;
        
        try {
            tesseractWorker = await Tesseract.createWorker('eng', 1, {
                logger: m => {
                    if (m.status === 'recognizing text') {
                        // Update progress
                    }
                }
            });
            // Don't restrict characters - let it read everything
            await tesseractWorker.setParameters({
                tessedit_pageseg_mode: '3' // Fully automatic page segmentation
            });
            return tesseractWorker;
        } catch (e) {
            console.error('Tesseract init error:', e);
            return null;
        }
    }
    
    async function startScanner() {
        const overlay = document.getElementById('scannerOverlay');
        const video = document.getElementById('scannerVideo');
        const statusText = document.getElementById('scanStatusText');
        
        overlay.classList.add('active');
        scannerActive = true;
        scannedThisSession = [];
        updateScannedDisplay();
        
        statusText.className = 'scan-status-text searching';
        statusText.innerHTML = '<span class="loading-spinner"></span> Starting camera...';
        
        try {
            videoStream = await navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            });
            video.srcObject = videoStream;
            await video.play();
            
            // Save video track for flashlight control
            videoTrack = videoStream.getVideoTracks()[0];
            
            // Turn on flashlight by default
            flashlightOn = false;
            try {
                const capabilities = videoTrack.getCapabilities();
                if (capabilities.torch) {
                    flashlightOn = true;
                    await videoTrack.applyConstraints({
                        advanced: [{ torch: true }]
                    });
                }
            } catch (e) {
                console.log('Flashlight not available');
            }
            updateFlashlightButton();
            
            statusText.innerHTML = '<span class="loading-spinner"></span> Loading OCR...';
            await initTesseract();
            
            statusText.innerHTML = '<span class="loading-spinner"></span> Ready - point at sticker...';
            
            // Start scanning loop - every 1 second
            scanInterval = setInterval(processFrame, 1000);
            
        } catch (e) {
            console.error('Camera error:', e);
            statusText.className = 'scan-status-text error';
            statusText.textContent = '‚ùå Camera access denied';
        }
    }
    
    function stopScanner() {
        scannerActive = false;
        
        // Turn off flashlight
        if (flashlightOn && videoTrack) {
            try {
                videoTrack.applyConstraints({ advanced: [{ torch: false }] });
            } catch (e) {}
        }
        flashlightOn = false;
        videoTrack = null;
        
        if (scanInterval) {
            clearInterval(scanInterval);
            scanInterval = null;
        }
        
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
        
        document.getElementById('scannerOverlay').classList.remove('active');
        
        // Add scanned numbers to selection
        scannedThisSession.forEach(num => {
            if (!selectedNumbers.includes(num) && !packages[num]) {
                selectedNumbers.push(num);
            }
        });
        
        render();
    }
    
    async function processFrame() {
        if (!scannerActive || isProcessing || !tesseractWorker) return;
        
        isProcessing = true;
        
        const video = document.getElementById('scannerVideo');
        const canvas = document.getElementById('scannerCanvas');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('scanStatusText');
        
        // Set canvas size to match video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Draw current frame
        ctx.drawImage(video, 0, 0);
        
        try {
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            const result = await tesseractWorker.recognize(imageData);
            const text = result.data.text.toUpperCase().replace(/[^A-Z0-9\s]/g, ' ');
            
            // Show what OCR is seeing (for debug)
            const cleanText = text.replace(/\s+/g, ' ').trim().substring(0, 50);
            
            // Look for DRIVER AID pattern - multiple variations
            const patterns = [
                /DRIVER\s*AID\s*(\d{1,2})/gi,
                /DRIVERAID\s*(\d{1,2})/gi,
                /AID\s*(\d{1,2})/gi,
                /DR[I1]VER\s*A[I1]D\s*(\d{1,2})/gi,  // Handle I/1 confusion
                /DRIV\w*\s*AID\s*(\d{1,2})/gi,       // Partial DRIVER
            ];
            
            let foundNumbers = [];
            
            for (const pattern of patterns) {
                let match;
                const textCopy = text;
                while ((match = pattern.exec(textCopy)) !== null) {
                    const num = parseInt(match[1]);
                    if (num >= 1 && num <= 50 && !foundNumbers.includes(num)) {
                        foundNumbers.push(num);
                    }
                }
            }
            
            // Also try to find standalone numbers if we see "DRIVER" or "AID" anywhere
            if (foundNumbers.length === 0 && (text.includes('DRIVER') || text.includes('AID'))) {
                const numberMatches = text.match(/\b(\d{1,2})\b/g);
                if (numberMatches) {
                    numberMatches.forEach(n => {
                        const num = parseInt(n);
                        if (num >= 1 && num <= 50 && !foundNumbers.includes(num)) {
                            foundNumbers.push(num);
                        }
                    });
                }
            }
            
            if (foundNumbers.length > 0) {
                foundNumbers.forEach(num => {
                    const numStr = String(num);
                    if (!scannedThisSession.includes(numStr) && !packages[numStr]) {
                        scannedThisSession.push(numStr);
                        haptic('scan');
                        
                        // Play success sound
                        try {
                            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                            const oscillator = audioCtx.createOscillator();
                            const gainNode = audioCtx.createGain();
                            oscillator.connect(gainNode);
                            gainNode.connect(audioCtx.destination);
                            oscillator.frequency.value = 880;
                            oscillator.type = 'sine';
                            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                            oscillator.start(audioCtx.currentTime);
                            oscillator.stop(audioCtx.currentTime + 0.2);
                        } catch (e) {}
                    }
                });
                
                statusText.className = 'scan-status-text found';
                statusText.textContent = `‚úÖ Found: ${foundNumbers.join(', ')}`;
                
                updateScannedDisplay();
            } else if (cleanText.length > 3) {
                // Show what we're seeing for debug
                statusText.className = 'scan-status-text searching';
                statusText.innerHTML = `<span class="loading-spinner"></span> Seeing: "${cleanText.substring(0, 30)}..."`;
            } else {
                statusText.className = 'scan-status-text searching';
                statusText.innerHTML = '<span class="loading-spinner"></span> Point at DRIVER AID sticker...';
            }
            
        } catch (e) {
            console.error('OCR error:', e);
            statusText.className = 'scan-status-text error';
            statusText.textContent = '‚ö†Ô∏è OCR error - retrying...';
        }
        
        isProcessing = false;
    }

    }
