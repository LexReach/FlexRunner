<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="FlexRunner - Amazon Flex Package Organizer for delivery drivers">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FlexRunner">
    <meta name="theme-color" content="#232f3e">

    <title>FlexRunner - Amazon Flex Package Organizer</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
    <!-- Main App Container -->
    <div id="app" role="main"></div>

    <!-- Toast Notifications -->
    <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>

    <!-- Quick Entry Overlay (Persistent) -->
    <div class="quick-entry-overlay" id="quickEntryOverlay" role="dialog" aria-modal="true" aria-labelledby="quickEntryTitle">
        <div class="quick-entry-header">
            <h2 class="quick-entry-title" id="quickEntryTitle">⚡ Quick Add</h2>
            <button class="quick-entry-close" id="quickEntryClose" aria-label="Close quick add">✕</button>
        </div>
        <div class="quick-entry-display">
            <div class="quick-entry-number" id="quickEntryNumber" aria-live="polite">--</div>
            <div class="quick-entry-added" id="quickEntryAdded" aria-live="polite" aria-label="Recently added packages"></div>
        </div>
        <nav class="quick-entry-numpad" aria-label="Number pad">
            <div class="numpad-row">
                <button class="numpad-btn digit" data-digit="1" aria-label="1">1</button>
                <button class="numpad-btn digit" data-digit="2" aria-label="2">2</button>
                <button class="numpad-btn digit" data-digit="3" aria-label="3">3</button>
            </div>
            <div class="numpad-row">
                <button class="numpad-btn digit" data-digit="4" aria-label="4">4</button>
                <button class="numpad-btn digit" data-digit="5" aria-label="5">5</button>
                <button class="numpad-btn digit" data-digit="6" aria-label="6">6</button>
            </div>
            <div class="numpad-row">
                <button class="numpad-btn digit" data-digit="7" aria-label="7">7</button>
                <button class="numpad-btn digit" data-digit="8" aria-label="8">8</button>
                <button class="numpad-btn digit" data-digit="9" aria-label="9">9</button>
            </div>
            <div class="numpad-row">
                <button class="numpad-btn action" id="numpadClear" aria-label="Clear">C</button>
                <button class="numpad-btn digit" data-digit="0" aria-label="0">0</button>
                <button class="numpad-btn add" id="numpadAdd" aria-label="Add package">✓</button>
            </div>
        </nav>
        <div class="quick-entry-footer">
            <button class="btn btn-primary" id="quickEntryDone" style="width:100%;">Done - Add to Selection</button>
        </div>
    </div>

    <!-- Main Application Script -->
    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
