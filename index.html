<script>
    let packages = JSON.parse(localStorage.getItem('packages_v10') || '{}');
    let delivered = JSON.parse(localStorage.getItem('delivered_v10') || '[]');
    let selectedNumbers = [];
    let view = 'assign';
    let showSummary = false;
    let darkMode = localStorage.getItem('darkMode_v10') !== 'false';
    let packageRange = parseInt(localStorage.getItem('packageRange_v10') || '50');
    let history = [];
    
    // Quick entry state
    let quickEntryValue = '';
    let quickEntryAdded = [];
    
    const zones = {
        passenger: { name: 'Passenger Seat', class: 'passenger' },
        backleft: { name: 'Back Left', class: 'backleft' },
        backmid: { name: 'Back Middle', class: 'backmid' },
        backright: { name: 'Back Right', class: 'backright' },
        trunk: { name: 'Trunk', class: 'trunk' }
    };
    const ranges = [20, 35, 50];
    
    function applyDarkMode() {
        document.body.classList.toggle('dark', darkMode);
        document.body.classList.toggle('light', !darkMode);
    }
    applyDarkMode();
    
    function haptic(style = 'light') {
        if ('vibrate' in navigator) {
            const patterns = { light: [10], medium: [20], success: [10, 50, 10], error: [50, 30, 50] };
            navigator.vibrate(patterns[style] || [10]);
        }
    }
    
    function saveState() {
        localStorage.setItem('packages_v10', JSON.stringify(packages));
        localStorage.setItem('delivered_v10', JSON.stringify(delivered));
        localStorage.setItem('darkMode_v10', darkMode);
        localStorage.setItem('packageRange_v10', packageRange);
    }
    
    function showToast(message, showUndo = false) {
        const toast = document.getElementById('toast');
        toast.innerHTML = showUndo ? `${message} <button onclick="undoLast()">Undo</button>` : message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }
    
    function undoLast() {
        if (history.length === 0) return;
        const last = history.pop();
        if (last.type === 'assign') {
            last.numbers.forEach((num, i) => {
                if (last.prevZones[i]) packages[num] = last.prevZones[i];
                else delete packages[num];
            });
        } else if (last.type === 'remove') {
            packages[last.number] = last.zone;
        } else if (last.type === 'deliver') {
            delivered = delivered.filter(n => n !== last.number);
        } else if (last.type === 'undeliver') {
            delivered.push(last.number);
        }
        haptic('medium');
        render();
        document.getElementById('toast').classList.remove('show');
    }
    
    function getZoneCount(zoneKey) {
        return Object.entries(packages).filter(([num, zone]) => zone === zoneKey && !delivered.includes(num)).length;
    }
    
    function getTotalAssigned() {
        return Object.keys(packages).filter(num => !delivered.includes(num)).length;
    }
    
    function getUnassignedNumbers() {
        return Array.from({length: packageRange}, (_, i) => String(i + 1))
            .filter(num => !packages[num]);
    }
    
    // ============ QUICK ENTRY FUNCTIONS ============
    
    function openQuickEntry() {
        quickEntryValue = '';
        quickEntryAdded = [];
        updateQuickEntryDisplay();
        document.getElementById('quickEntryOverlay').classList.add('active');
    }
    
    function closeQuickEntry() {
        // Add all quick-entered numbers to selection
        quickEntryAdded.forEach(num => {
            if (!selectedNumbers.includes(num)) {
                selectedNumbers.push(num);
            }
        });
        
        document.getElementById('quickEntryOverlay').classList.remove('active');
        render();
    }
    
    function updateQuickEntryDisplay() {
        const display = document.getElementById('quickEntryNumber');
        const addedContainer = document.getElementById('quickEntryAdded');
        const addBtn = document.getElementById('numpadAdd');
        
        if (quickEntryValue === '') {
            display.textContent = '--';
            display.classList.add('empty');
        } else {
            display.textContent = quickEntryValue;
            display.classList.remove('empty');
        }
        
        // Update added chips
        addedContainer.innerHTML = quickEntryAdded.map(num => 
            `<span class="added-chip">#${num}</span>`
        ).join('');
        
        // Check if current value is valid
        const num = parseInt(quickEntryValue);
        const isValid = num >= 1 && num <= packageRange && !packages[quickEntryValue] && !quickEntryAdded.includes(quickEntryValue);
        
        if (addBtn) {
            addBtn.classList.toggle('disabled', !isValid);
        }
    }
    
    function handleNumpadDigit(digit) {
        haptic('light');
        
        // Max 2 digits
        if (quickEntryValue.length >= 2) {
            quickEntryValue = digit;
        } else {
            quickEntryValue += digit;
        }
        
        // Remove leading zero
        if (quickEntryValue.length > 1 && quickEntryValue[0] === '0') {
            quickEntryValue = quickEntryValue.substring(1);
        }
        
        updateQuickEntryDisplay();
    }
    
    function handleNumpadClear() {
        haptic('light');
        quickEntryValue = '';
        updateQuickEntryDisplay();
    }
    
    function handleNumpadAdd() {
        const num = parseInt(quickEntryValue);
        
        if (num < 1 || num > packageRange) {
            haptic('error');
            showToast(`Must be 1-${packageRange}`);
            return;
        }
        
        if (packages[quickEntryValue]) {
            haptic('error');
            showToast(`#${quickEntryValue} already loaded`);
            return;
        }
        
        if (quickEntryAdded.includes(quickEntryValue)) {
            haptic('error');
            showToast(`#${quickEntryValue} already added`);
            return;
        }
        
        haptic('success');
        quickEntryAdded.push(quickEntryValue);
        quickEntryValue = '';
        updateQuickEntryDisplay();
        
        // Play success sound
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.value = 880;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.15);
        } catch (e) {}
    }
    
    // Attach quick entry listeners
    document.getElementById('quickEntryClose').addEventListener('click', closeQuickEntry);
    document.getElementById('quickEntryDone').addEventListener('click', closeQuickEntry);
    document.getElementById('numpadClear').addEventListener('click', handleNumpadClear);
    document.getElementById('numpadAdd').addEventListener('click', handleNumpadAdd);
    
    document.querySelectorAll('.numpad-btn.digit').forEach(btn => {
        btn.addEventListener('click', () => handleNumpadDigit(btn.dataset.digit));
    });
    
    // ============ END QUICK ENTRY ============
    
    function render() {
        document.getElementById('app').innerHTML = view === 'assign' ? renderAssignView() : renderDeliveryView();
        attachListeners();
        saveState();
    }
    
    function renderCarSVG() {
        const bc = darkMode ? '#374151' : '#64748b';
        const bs = darkMode ? '#4b5563' : '#475569';
        const gc = darkMode ? '#1e3a5f' : '#0ea5e9';
        const ic = darkMode ? '#1f2937' : '#374151';
        const dc = darkMode ? '#4b5563' : '#57534e';
        const wc = darkMode ? '#1f2937' : '#1e293b';
        const rc = darkMode ? '#4b5563' : '#64748b';
        return `<svg class="car-svg" viewBox="0 0 180 320" fill="none">
            <ellipse cx="90" cy="312" rx="65" ry="6" fill="rgba(0,0,0,0.3)"/>
            <path d="M28 55 Q28 22 58 18 L122 18 Q152 22 152 55 L152 285 Q152 308 122 312 L58 312 Q28 308 28 285 Z" fill="${bc}" stroke="${bs}" stroke-width="2"/>
            <path d="M48 18 Q90 8 132 18" stroke="${bs}" stroke-width="1.5" fill="none"/>

            <rect x="52" y="75" width="76" height="42" rx="6" fill="${darkMode ? '#111827' : '#1e293b'}" opacity="0.8"/>
            <path d="M43 178 L43 205 Q43 215 55 218 L125 218 Q137 215 137 205 L137 178 Q137 172 125 170 L55 170 Q43 172 43 178 Z" fill="${gc}" opacity="0.5"/>
            <rect x="36" y="222" width="108" height="82" rx="14" fill="${dc}"/>
            <rect x="36" y="288" width="30" height="10" rx="3" fill="#ef4444"/>
            <rect x="114" y="288" width="30" height="10" rx="3" fill="#ef4444"/>
            <ellipse cx="90" cy="305" rx="12" ry="8" fill="${bs}"/>
            <ellipse cx="22" cy="65" rx="9" ry="6" fill="${bc}"/>
            <ellipse cx="158" cy="65" rx="9" ry="6" fill="${bc}"/>
            <ellipse cx="45" cy="48" rx="14" ry="7" fill="${wc}"/>
            <ellipse cx="135" cy="48" rx="14" ry="7" fill="${wc}"/>
            <ellipse cx="45" cy="275" rx="14" ry="7" fill="${wc}"/>
            <ellipse cx="135" cy="275" rx="14" ry="7" fill="${wc}"/>
            <ellipse cx="45" cy="48" rx="7" ry="3.5" fill="${rc}"/>
            <ellipse cx="135" cy="48" rx="7" ry="3.5" fill="${rc}"/>
            <ellipse cx="45" cy="275" rx="7" ry="3.5" fill="${rc}"/>
            <ellipse cx="135" cy="275" rx="7" ry="3.5" fill="${rc}"/>
        </svg>`;
    }
    
    function renderAssignView() {
        const totalAssigned = getTotalAssigned();
        const hasSelection = selectedNumbers.length > 0;
        const unassigned = getUnassignedNumbers();
        
        let gridContent = '';
        if (unassigned.length === 0 && totalAssigned > 0) {
            gridContent = `<div class="all-assigned">
                <div class="all-assigned-icon">‚úÖ</div>
                <div class="all-assigned-text">All packages loaded!</div>
            </div>`;
        } else if (unassigned.length === 0) {
            gridContent = `<div class="all-assigned">
                <div class="all-assigned-icon">üì¶</div>
                <div class="all-assigned-text">Select a range above</div>
            </div>`;
        } else {
            gridContent = `<div class="number-grid">
                ${unassigned.map(num => {
                    const isSelected = selectedNumbers.includes(num);
                    return `<div class="sticker ${isSelected ? 'selected' : ''}" data-num="${num}">${num}</div>`;
                }).join('')}
            </div>`;
        }
        
        return `<div class="app">
            <div class="header"><div class="header-row">
                <div class="logo"><span class="logo-icon">üì¶</span><span class="logo-text">Flex<span>Runner</span></span></div>
                <div class="header-actions">
                    <div class="header-stat">${totalAssigned} loaded</div>
                    <button class="icon-btn" id="darkModeBtn">${darkMode ? '‚òÄÔ∏è' : 'üåô'}</button>
                </div>
            </div></div>
            <div class="content">
                <div class="range-selector">
                    ${ranges.map(r => `<button class="range-btn ${packageRange === r ? 'active' : ''}" data-range="${r}">1‚Äì${r}</button>`).join('')}
                </div>
                ${gridContent}
                <div class="car-container">
                    <div class="car-label">${hasSelection ? `Load <strong>${selectedNumbers.length > 1 ? selectedNumbers.length + ' packages' : '#' + selectedNumbers[0]}</strong> into:` : 'Tap numbers or use Quick Add ‚ö°'}</div>
                    <div class="car-visual">${renderCarSVG()}
                        <button class="zone-btn zone-passenger ${hasSelection ? 'pulse' : 'disabled'}" data-zone="passenger"><span class="count">${getZoneCount('passenger')}</span><span class="label">Passenger</span></button>
                        <button class="zone-btn zone-backleft ${hasSelection ? 'pulse' : 'disabled'}" data-zone="backleft"><span class="count">${getZoneCount('backleft')}</span><span class="label">Left</span></button>
                        <button class="zone-btn zone-backmid ${hasSelection ? 'pulse' : 'disabled'}" data-zone="backmid"><span class="count">${getZoneCount('backmid')}</span><span class="label">Middle</span></button>
                        <button class="zone-btn zone-backright ${hasSelection ? 'pulse' : 'disabled'}" data-zone="backright"><span class="count">${getZoneCount('backright')}</span><span class="label">Right</span></button>
                        <button class="zone-btn zone-trunk ${hasSelection ? 'pulse' : 'disabled'}" data-zone="trunk"><span class="count">${getZoneCount('trunk')}</span><span class="label">Trunk</span></button>
                    </div>
                </div>
            </div>
            <div class="bottom-bar">
                ${hasSelection ? `<div class="selection-info"><strong>${selectedNumbers.length}</strong> package${selectedNumbers.length > 1 ? 's' : ''} selected</div>` : ''}
                <div class="btn-row">
                    ${hasSelection ? `<button class="btn btn-ghost btn-small" id="clearSelectionBtn">Clear</button>` : ''}
                    <button class="btn btn-scan btn-small" id="quickAddBtn">‚ö° Quick</button>
                    <button class="btn btn-secondary btn-small" id="summaryBtn">üìã</button>
                    <button class="btn btn-primary" id="deliveryBtn" ${totalAssigned === 0 ? 'disabled' : ''}>üöö Start</button>
                </div>
            </div>
        </div>${renderSummaryModal()}`;
    }
    
    function renderSummaryModal() {
        return `<div class="modal-overlay ${showSummary ? 'active' : ''}" id="summaryModal">
            <div class="modal"><div class="modal-header">
                <h2 class="modal-title">üìã Load Summary</h2>
                <button class="modal-close" id="closeSummary">‚úï</button>
            </div><div class="modal-body">
                ${Object.entries(zones).map(([key, zone]) => {
                    const zp = Object.entries(packages).filter(([num, z]) => z === key && !delivered.includes(num)).map(([num]) => num).sort((a, b) => Number(a) - Number(b));
                    return `<div class="zone-section"><div class="zone-header ${zone.class}"><span>${zone.name}</span><span class="zone-count">${zp.length}</span></div>
                        <div class="package-list">${zp.length > 0 ? zp.map(num => `<div class="package-chip">${num}<button data-remove="${num}">‚úï</button></div>`).join('') : '<span class="empty-zone">Empty</span>'}</div></div>`;
                }).join('')}
                <button class="btn btn-danger" id="clearAllBtn" style="width:100%; margin-top:1.25rem;">üóëÔ∏è Clear All</button>
            </div></div></div>`;
    }
    
    function renderDeliveryView() {
        const totalDelivered = delivered.length;
        const totalRemaining = getTotalAssigned();
        const allDone = totalRemaining === 0 && Object.keys(packages).length > 0;
        return `<div class="app delivery-mode">
            <div class="header"><div class="header-row">
                <div class="logo"><span class="logo-icon">üöö</span><span class="logo-text">Deliver<span>ing</span></span></div>
                <div class="header-actions">
                    <button class="icon-btn" id="darkModeBtn">${darkMode ? '‚òÄÔ∏è' : 'üåô'}</button>
                    <button class="btn btn-secondary btn-small" id="backBtn">‚Üê Back</button>
                </div>
            </div></div>
            <div class="content">
                <div class="delivery-stats">
                    <div class="delivery-stat done"><div class="delivery-stat-value">${totalDelivered}</div><div class="delivery-stat-label">Delivered</div></div>
                    <div class="delivery-stat remaining"><div class="delivery-stat-value">${totalRemaining}</div><div class="delivery-stat-label">Remaining</div></div>
                </div>
                ${allDone ? `<div class="celebration"><div class="celebration-emoji">üéâ</div><div class="celebration-text">Route Complete!</div><div class="celebration-sub">All packages delivered</div></div>` : `
                    <div class="swipe-hint">Tap to mark delivered ‚Ä¢ Tap again to undo</div>
                    ${Object.entries(zones).map(([key, zone]) => {
                        const zp = Object.entries(packages).filter(([num, z]) => z === key).map(([num]) => num).sort((a, b) => Number(a) - Number(b));
                        if (zp.length === 0) return '';
                        const remaining = zp.filter(n => !delivered.includes(n)).length;
                        return `<div class="delivery-zone"><div class="delivery-zone-header ${zone.class}"><span class="delivery-zone-title">${zone.name}</span><span class="delivery-zone-count">${remaining} left</span></div>
                            <div class="delivery-packages">${zp.map(num => `<div class="delivery-chip ${delivered.includes(num) ? 'delivered' : ''}" data-deliver="${num}">${num}</div>`).join('')}</div></div>`;
                    }).join('')}
                `}
            </div>
            <div class="bottom-bar"><div class="btn-row"><button class="btn btn-danger" id="resetDeliveryBtn">‚Ü∫ Reset Progress</button></div></div>
        </div>`;
    }
    
    function attachListeners() {
        document.querySelectorAll('#darkModeBtn').forEach(btn => btn.addEventListener('click', () => { haptic('light'); darkMode = !darkMode; applyDarkMode(); render(); }));
        document.querySelectorAll('.range-btn').forEach(btn => btn.addEventListener('click', () => { haptic('light'); packageRange = parseInt(btn.dataset.range); selectedNumbers = selectedNumbers.filter(n => parseInt(n) <= packageRange); render(); }));
        
        document.querySelectorAll('.sticker').forEach(box => {
            box.addEventListener('click', () => {
                haptic('light'); 
                const num = box.dataset.num; 
                selectedNumbers = selectedNumbers.includes(num) ? selectedNumbers.filter(n => n !== num) : [...selectedNumbers, num]; 
                render(); 
            });
        });
        
        document.querySelectorAll('.zone-btn').forEach(btn => btn.addEventListener('click', () => {
            if (selectedNumbers.length === 0 || btn.classList.contains('disabled')) return;
            const zone = btn.dataset.zone;
            haptic('success');
            history.push({ type: 'assign', numbers: [...selectedNumbers], prevZones: selectedNumbers.map(n => packages[n]) });
            selectedNumbers.forEach(num => { packages[num] = zone; delivered = delivered.filter(d => d !== num); });
            showToast(`${selectedNumbers.length} ‚Üí ${zones[zone].name}`, true);
            selectedNumbers = [];
            render();
        }));
        
        // Quick Add button
        document.getElementById('quickAddBtn')?.addEventListener('click', () => {
            haptic('light');
            openQuickEntry();
        });
        
        document.getElementById('clearSelectionBtn')?.addEventListener('click', () => { haptic('light'); selectedNumbers = []; render(); });
        document.getElementById('summaryBtn')?.addEventListener('click', () => { haptic('light'); showSummary = true; render(); });
        document.getElementById('closeSummary')?.addEventListener('click', () => { haptic('light'); showSummary = false; render(); });
        document.getElementById('summaryModal')?.addEventListener('click', (e) => { if (e.target.id === 'summaryModal') { showSummary = false; render(); } });
        document.querySelectorAll('[data-remove]').forEach(btn => btn.addEventListener('click', (e) => { e.stopPropagation(); haptic('medium'); const num = btn.dataset.remove; history.push({ type: 'remove', number: num, zone: packages[num] }); delete packages[num]; showToast(`Removed #${num}`, true); render(); }));
        document.getElementById('clearAllBtn')?.addEventListener('click', () => { if (confirm('Clear all packages?')) { haptic('medium'); packages = {}; delivered = []; history = []; showSummary = false; render(); } });
        document.getElementById('deliveryBtn')?.addEventListener('click', () => { if (getTotalAssigned() === 0) return; haptic('success'); selectedNumbers = []; view = 'delivery'; render(); });
        document.getElementById('backBtn')?.addEventListener('click', () => { haptic('light'); view = 'assign'; render(); });
        document.querySelectorAll('[data-deliver]').forEach(chip => chip.addEventListener('click', () => {
            const num = chip.dataset.deliver;
            haptic('success');
            if (delivered.includes(num)) { history.push({ type: 'undeliver', number: num }); delivered = delivered.filter(n => n !== num); }
            else { history.push({ type: 'deliver', number: num }); delivered.push(num); }
            render();
        }));
        document.getElementById('resetDeliveryBtn')?.addEventListener('click', () => { if (confirm('Reset delivery progress?')) { haptic('medium'); delivered = []; render(); } });
    }
    
    window.undoLast = undoLast;
    render();
</script>
