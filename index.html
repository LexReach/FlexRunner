                            <div class="header-stat">${total} loaded</div>
                            <button class="icon-btn" id="darkModeBtn">${darkMode ? '‚òÄÔ∏è' : 'üåô'}</button>
                        </div>
                    </div>
                </div>
                
                <div class="entry-screen">
                    <div class="number-display">
                        <div class="current-number ${currentNumber ? (exists ? 'exists' : '') : 'empty'}">${displayNum}</div>
                        <div class="number-hint ${exists ? 'exists' : ''}">
                            ${exists ? `Already in ${zones[packages[normalizedNum]].name}` : (currentNumber ? `Add to ${zones[selectedZone].name}` : 'Enter package number')}
                        </div>
                    </div>
                    
                    <div class="zone-quick-select">
                        ${Object.entries(zones).map(([key, zone]) => `
                            <button class="zone-quick-btn ${zone.class} ${selectedZone === key ? 'active' : ''}" data-zone="${key}">
                                <span class="zone-icon">${zone.icon}</span>
                                <span class="zone-name">${zone.name}</span>
                                <span class="zone-count">${getZoneCount(key)}</span>
                            </button>
                        `).join('')}
                    </div>
                    
                    <div class="numpad">
                        <div class="numpad-row">
                            <button class="numpad-btn digit" data-digit="1">1</button>
                            <button class="numpad-btn digit" data-digit="2">2</button>
                            <button class="numpad-btn digit" data-digit="3">3</button>
                        </div>
                        <div class="numpad-row">
                            <button class="numpad-btn digit" data-digit="4">4</button>
                            <button class="numpad-btn digit" data-digit="5">5</button>
                            <button class="numpad-btn digit" data-digit="6">6</button>
                        </div>
                        <div class="numpad-row">
                            <button class="numpad-btn digit" data-digit="7">7</button>
                            <button class="numpad-btn digit" data-digit="8">8</button>
                            <button class="numpad-btn digit" data-digit="9">9</button>
                        </div>
                        <div class="numpad-row">
                            <button class="numpad-btn action clear" id="clearBtn">C</button>
                            <button class="numpad-btn digit" data-digit="0">0</button>
                            <button class="numpad-btn add ${currentNumber ? '' : 'disabled'}" id="addBtn">‚úì</button>
                        </div>
                    </div>
                </div>
                
                <div class="bottom-bar">
                    <div class="btn-row">
                        <button class="btn btn-secondary" id="summaryBtn">üìã Summary</button>
                        <button class="btn btn-primary" id="deliveryBtn" ${total === 0 ? 'disabled' : ''}>üöö Deliver</button>
                    </div>
                </div>
            </div>
            ${renderSummaryModal()}
        `;
    }
    
    function renderSummaryModal() {
        return `
            <div class="modal-overlay ${showSummary ? 'active' : ''}" id="summaryModal">
                <div class="modal">
                    <div class="modal-header">
                        <h2 class="modal-title">üìã Load Summary</h2>
                        <button class="modal-close" id="closeSummary">‚úï</button>
                    </div>
                    <div class="modal-body">
                        ${Object.entries(zones).map(([key, zone]) => {
                            const zp = Object.entries(packages)
                                .filter(([num, z]) => z === key && !delivered.includes(num))
                                .map(([num]) => num)
                                .sort((a, b) => Number(a) - Number(b));
                            return `
                                <div class="zone-section">
                                    <div class="zone-header ${zone.class}">
                                        <span>${zone.icon} ${zone.name}</span>
                                        <span class="zone-count">${zp.length}</span>
                                    </div>
                                    <div class="package-list">
                                        ${zp.length > 0 ? zp.map(num => `
                                            <div class="package-chip">
                                                ${formatNumber(num)}
                                                <button data-remove="${num}">‚úï</button>
                                            </div>
                                        `).join('') : '<span class="empty-zone">Empty</span>'}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                        <button class="btn btn-danger" id="clearAllBtn" style="width:100%; margin-top:1.25rem;">üóëÔ∏è Clear All</button>
                    </div>
                </div>
            </div>
        `;
    }
    
    function renderDeliveryView() {
        const totalDelivered = delivered.length;
        const totalRemaining = getTotalPackages();
        const allDone = totalRemaining === 0 && Object.keys(packages).length > 0;
        
        return `
            <div class="app">
                <div class="header">
                    <div class="header-row">
                        <div class="logo">
                            <span class="logo-icon">üöö</span>
                            <span class="logo-text">Deliver<span>ing</span></span>
                        </div>
                        <div class="header-actions">
                            <button class="icon-btn" id="darkModeBtn">${darkMode ? '‚òÄÔ∏è' : 'üåô'}</button>
                            <button class="btn btn-secondary btn-small" id="backBtn">‚Üê Back</button>
                        </div>
                    </div>
                </div>
                
                <div class="content">
                    <div class="delivery-stats">
                        <div class="delivery-stat done">
                            <div class="delivery-stat-value">${totalDelivered}</div>
                            <div class="delivery-stat-label">Delivered</div>
                        </div>
                        <div class="delivery-stat remaining">
                            <div class="delivery-stat-value">${totalRemaining}</div>
                            <div class="delivery-stat-label">Remaining</div>
                        </div>
                    </div>
                    
                    ${allDone ? `
                        <div class="celebration">
                            <div class="celebration-emoji">üéâ</div>
                            <div class="celebration-text">Route Complete!</div>
                            <div class="celebration-sub">All packages delivered</div>
                        </div>
                    ` : `
                        ${Object.entries(zones).map(([key, zone]) => {
                            const zp = Object.entries(packages)
                                .filter(([num, z]) => z === key)
                                .map(([num]) => num)
                                .sort((a, b) => Number(a) - Number(b));
                            if (zp.length === 0) return '';
                            const remaining = zp.filter(n => !delivered.includes(n)).length;
                            return `
                                <div class="delivery-zone">
                                    <div class="delivery-zone-header ${zone.class}">
                                        <span class="delivery-zone-title">${zone.icon} ${zone.name}</span>
                                        <span class="delivery-zone-count">${remaining} left</span>
                                    </div>
                                    <div class="delivery-packages">
                                        ${zp.map(num => `
                                            <div class="delivery-chip ${delivered.includes(num) ? 'delivered' : ''}" data-deliver="${num}">
                                                ${formatNumber(num)}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    `}
                </div>
                
                <div class="bottom-bar">
                    <div class="btn-row">
                        <button class="btn btn-danger" id="resetDeliveryBtn">‚Ü∫ Reset</button>
                    </div>
                </div>
            </div>
        `;
    }
    
    function attachListeners() {
        // Dark mode
        document.querySelectorAll('#darkModeBtn').forEach(btn => {
            btn.addEventListener('click', () => {
                haptic('light');
                darkMode = !darkMode;
                applyDarkMode();
                saveState();
                render();
            });
        });
        
        // Numpad digits
        document.querySelectorAll('.numpad-btn.digit').forEach(btn => {
            btn.addEventListener('click', () => handleDigit(btn.dataset.digit));
        });
        
        // Clear
        document.getElementById('clearBtn')?.addEventListener('click', handleClear);
        
        // Add
        document.getElementById('addBtn')?.addEventListener('click', handleAdd);
        
        // Zone selection
        document.querySelectorAll('.zone-quick-btn').forEach(btn => {
            btn.addEventListener('click', () => selectZone(btn.dataset.zone));
        });
        
        // Summary
        document.getElementById('summaryBtn')?.addEventListener('click', () => {
            haptic('light');
            showSummary = true;
            render();
        });
        
        document.getElementById('closeSummary')?.addEventListener('click', () => {
            haptic('light');
            showSummary = false;
            render();
        });
        
        document.getElementById('summaryModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'summaryModal') {
                showSummary = false;
                render();
            }
        });
        
        // Remove package
        document.querySelectorAll('[data-remove]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                haptic('medium');
                const num = btn.dataset.remove;
                delete packages[num];
                delivered = delivered.filter(n => n !== num);
                saveState();
                showToast(`Removed #${formatNumber(num)}`);
                render();
            });
        });
        
        // Clear all
        document.getElementById('clearAllBtn')?.addEventListener('click', () => {
            if (confirm('Clear all packages?')) {
                haptic('medium');
                packages = {};
                delivered = [];
                showSummary = false;
                saveState();
                render();
            }
        });
        
        // Delivery mode
        document.getElementById('deliveryBtn')?.addEventListener('click', () => {
            if (getTotalPackages() === 0) return;
            haptic('success');
            view = 'delivery';
            render();
        });
        
        // Back from delivery
        document.getElementById('backBtn')?.addEventListener('click', () => {
            haptic('light');
            view = 'entry';
            render();
        });
        
        // Deliver package
        document.querySelectorAll('[data-deliver]').forEach(chip => {
            chip.addEventListener('click', () => {
                const num = chip.dataset.deliver;
                haptic('success');
                if (delivered.includes(num)) {
                    delivered = delivered.filter(n => n !== num);
                } else {
                    delivered.push(num);
                    playSound(660, 0.1);
                }
                saveState();
                render();
            });
        });
        
        // Reset delivery
        document.getElementById('resetDeliveryBtn')?.addEventListener('click', () => {
            if (confirm('Reset delivery progress?')) {
                haptic('medium');
                delivered = [];
                saveState();
                render();
            }
        });
    }
    
    // Initial render
    render();
</script>
